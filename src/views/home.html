<h1>Your Activities</h1>
<div class="home-btns">
		<a href="#/activities/new">Create New Activity</a>
		<a href="/logout">Log Out</a>
	</div>

<div class="list">
	<ul class="activities-ul">
		<% m.activities.forEach(function(activity) { %>
			<a href="#/activities/<%- activity.id %>">
			<li class="activity-li"><%- activity.activity_name %></li></a>
			<a href="#/activities/<%- activity.id %>/stats" class="fake-li"><button>Add entry</button></a>
		
		<% }) %>
	</ul>
	
</div>
